<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>대형 타이머 보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
  <style>
    html, body { height: 100%; }
    .fill { min-height: 100%; }
  </style>
</head>
<body class="bg-black text-white fill">
  <div class="max-w-6xl mx-auto p-4">
    <!-- Control bar -->
    <div class="flex flex-wrap items-center gap-3 mb-4">
      <select id="courtSel" class="rounded text-black px-3 py-2"></select>
      <select id="matchSel" class="rounded text-black px-3 py-2"></select>

      <button class="rounded bg-emerald-500 text-black px-4 py-2" id="btnStart">시작</button>
      <button class="rounded bg-amber-400 text-black px-4 py-2" id="btnPause">일시정지</button>
      <button class="rounded bg-slate-600 text-white px-4 py-2" id="btnReset">리셋</button>
      <button class="rounded bg-indigo-500 text-white px-4 py-2" id="btnFull">전체화면</button>

      <input id="secret" type="password" placeholder="관리자 키" class="rounded text-black px-3 py-2" />
      <button class="rounded bg-white text-black px-3 py-2" id="btnRemember">기억</button>
    </div>

    <!-- Board -->
    <div id="wrap" class="rounded-3xl bg-gradient-to-b from-slate-900 to-black p-8 shadow-2xl">
      <div class="text-center text-5xl font-bold" id="title">코트 보드</div>
      <div class="mt-4 text-center text-8xl font-mono tracking-widest" id="timerText">00:00</div>

      <div class="grid grid-cols-2 gap-6 mt-8">
        <div class="rounded-2xl bg-slate-800 p-6 text-center">
          <div class="text-3xl font-semibold" id="teamA">Team A</div>
          <div class="text-9xl font-bold mt-2" id="scoreA">0</div>
        </div>
        <div class="rounded-2xl bg-slate-800 p-6 text-center">
          <div class="text-3xl font-semibold" id="teamB">Team B</div>
          <div class="text-9xl font-bold mt-2" id="scoreB">0</div>
        </div>
      </div>

      <div class="mt-4 text-center text-2xl" id="meta"></div>
    </div>
  </div>

  <script>
    // ===== Init =====
    const sb = supabase.createClient(window.APP_CONFIG.SUPABASE_URL, window.APP_CONFIG.SUPABASE_ANON_KEY);
    const $ = (s) => document.querySelector(s);

    let current = null;
    const teamName = new Map();
    const tn = (id) => teamName.get(id) || ("#" + id);

    // ===== Helpers =====
    function getSecret() {
      return localStorage.getItem("ADMIN_SECRET") || $("#secret").value;
    }
    function remember() {
      localStorage.setItem("ADMIN_SECRET", $("#secret").value);
      alert("저장됨");
    }
    function fmt(sec) {
      const m = Math.floor(sec / 60), s = sec % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    // ===== Data fetch =====
    async function loadTeams() {
      const { data } = await sb.from("teams").select("id,name");
      for (const t of data || []) teamName.set(t.id, t.name);
    }

    async function refreshCourts() {
      const { data } = await sb.from("matches").select("court_no").not("court_no", "is", null).order("court_no", { ascending: true });
      const courts = [...new Set((data || []).map((x) => x.court_no))];
      const sel = $("#courtSel");
      sel.innerHTML = "";
      for (const c of courts) {
        const o = document.createElement("option");
        o.value = c;
        o.textContent = c + " 코트";
        sel.appendChild(o);
      }
      if (courts.length) sel.value = courts[0];
    }

    async function refreshMatches() {
      const c = parseInt($("#courtSel").value, 10);
      let q = sb.from("matches").select("*").eq("court_no", c);
      // LIVE 우선 정렬 → 시간 → ID
      q = q.order("status", { ascending: false }).order("scheduled_at").order("id");
      const { data } = await q;
      const sel = $("#matchSel");
      sel.innerHTML = "";
      for (const m of data || []) {
        const o = document.createElement("option");
        o.value = m.id;
        o.textContent = `#${m.id} ${tn(m.team_a_id)} vs ${tn(m.team_b_id)} ${m.status === "live" ? "· LIVE" : ""}`;
        sel.appendChild(o);
      }
      if (data?.length) {
        sel.value = data[0].id;
        await pick();
      } else {
        current = null;
        renderBoardNull();
      }
    }

    async function pick() {
      const id = parseInt($("#matchSel").value, 10);
      const { data: arr } = await sb.from("matches").select("*").eq("id", id).limit(1);
      if (!arr?.length) return;
      current = arr[0];

      $("#title").textContent = `${tn(current.team_a_id)} vs ${tn(current.team_b_id)} · ${current.court_no || ""}코트`;
      $("#teamA").textContent = tn(current.team_a_id);
      $("#teamB").textContent = tn(current.team_b_id);

      const { data: ss } = await sb
        .from("match_sets")
        .select("set_no,score_a,score_b")
        .eq("match_id", current.id)
        .order("set_no");

      const a = ss?.reduce((s, x) => s + (x.score_a || 0), 0) || 0;
      const b = ss?.reduce((s, x) => s + (x.score_b || 0), 0) || 0;
      $("#scoreA").textContent = a;
      $("#scoreB").textContent = b;

      $("#meta").textContent = `BO${current.best_of} · 목표 ${current.points_to_win}${current.win_by ? `(+${current.win_by})` : ""}${current.cap ? `/cap${current.cap}` : ""} ${current.is_final ? "· ✅종료" : ""}`;

      await loadTimer();
    }

    function renderBoardNull() {
      $("#title").textContent = "코트 선택";
      $("#timerText").textContent = "00:00";
      $("#teamA").textContent = "Team A";
      $("#teamB").textContent = "Team B";
      $("#scoreA").textContent = "0";
      $("#scoreB").textContent = "0";
      $("#meta").textContent = "";
    }

    // ===== Timer =====
    let tickHandle = null;
    function startTick() {
      stopTick();
      tickHandle = setInterval(() => {
        if (!current) return;
        const base = current.timer_elapsed_sec || 0;
        const running = current.timer_started_at
          ? (Date.now() - new Date(current.timer_started_at).getTime()) / 1000
          : 0;
        const total = Math.max(0, Math.floor(base + running));
        $("#timerText").textContent = fmt(total);
      }, 500);
    }
    function stopTick() {
      if (tickHandle) {
        clearInterval(tickHandle);
        tickHandle = null;
      }
    }
    async function loadTimer() {
      if (!current) return;
      if (current.timer_started_at) startTick();
      else {
        stopTick();
        $("#timerText").textContent = fmt(current.timer_elapsed_sec || 0);
      }
    }
    async function timer(action) {
      if (!current) return;
      const { error } = await sb.rpc("admin_timer_control", {
        p_match_id: current.id,
        p_action: action,
        p_secret: getSecret()
      });
      if (error) {
        alert(error.message);
        return;
      }
      // 재조회
      await pick();
    }

    // ===== Realtime =====
    function subscribe() {
      sb
        .channel("board")
        .on("postgres_changes", { event: "*", schema: "public", table: "matches" }, async (payload) => {
          if (current && payload.new?.id === current.id) {
            current = payload.new;
            await pick();
          }
        })
        .on("postgres_changes", { event: "*", schema: "public", table: "match_sets" }, async (payload) => {
          if (current && payload.new?.match_id === current.id) {
            await pick();
          }
        })
        .subscribe();
    }

    // ===== UI wiring =====
    $("#btnStart").addEventListener("click", () => timer("start"));
    $("#btnPause").addEventListener("click", () => timer("pause"));
    $("#btnReset").addEventListener("click", () => timer("reset"));
    $("#btnFull").addEventListener("click", () => {
      const el = $("#wrap");
      if (document.fullscreenElement) document.exitFullscreen();
      else el.requestFullscreen?.();
    });
    $("#btnRemember").addEventListener("click", remember);
    $("#courtSel").addEventListener("change", refreshMatches);
    $("#matchSel").addEventListener("change", pick);

    // ===== Bootstrap =====
    (async () => {
      await loadTeams();
      await refreshCourts();
      await refreshMatches();
      subscribe();
    })();
  </script>
</body>
</html>
